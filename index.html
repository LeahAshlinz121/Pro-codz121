<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro-codz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Pro-codz</h1>
        <p>Over 100 satisfied customers served!</p>
    </header>

    <section id="blogs">
        <h2>Why Choose Pro-codz?</h2>
        <p>Read our latest blog post on why we provide a wonderful experience for our clients.</p>
        <a href="#" class="button">Read Blog</a>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="type">Type of Product:</label>
            <select id="type" name="type" required>
                <option value="code">Code</option>
                <option value="website">Website</option>
            </select>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Pro-codz. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
